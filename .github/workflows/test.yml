name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------------
  # Job 1: core layer unit tests
  # src/core and src/gateways have zero third-party deps â†’ only pytest needed.
  # -----------------------------------------------------------------------
  core-tests:
    name: Core layer (objects / event / oms / gateway / strategy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: pip install pytest

      - name: Run core unit tests
        run: pytest tests/core/ -v --tb=short

      - name: Run integration cycle tests
        run: pytest tests/integration/ -v --tb=short

  # -----------------------------------------------------------------------
  # Job 2: backtesting unit tests
  # Uses Poetry but skips torch/transformers (CPU-only, no GPU needed in CI).
  # -----------------------------------------------------------------------
  backtest-tests:
    name: Backtesting unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install "poetry==2.3.2"

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: poetry-${{ runner.os }}-py3.11-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            poetry-${{ runner.os }}-py3.11-

      - name: Install dependencies (CPU torch to avoid 2 GB GPU wheel)
        run: |
          poetry run pip install --upgrade pip
          poetry install --no-interaction --no-root
          # Reinstall torch as CPU-only to avoid downloading CUDA wheels
          poetry run pip install torch --index-url https://download.pytorch.org/whl/cpu --upgrade

      - name: Run backtesting unit tests
        run: poetry run pytest tests/backtesting/ --ignore=tests/backtesting/integration -v --tb=short

  # -----------------------------------------------------------------------
  # Job 3: summary gate (depends on both jobs above passing)
  # -----------------------------------------------------------------------
  all-offline-tests:
    name: All offline tests
    runs-on: ubuntu-latest
    needs: [core-tests, backtest-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies (core only - no heavy deps needed)
        run: pip install pytest

      - name: Run core + integration tests
        run: |
          pytest \
            tests/core/ \
            tests/integration/ \
            -v --tb=short
