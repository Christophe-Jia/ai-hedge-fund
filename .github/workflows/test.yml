name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------------
  # Job 1: core layer unit tests
  # src/core and src/gateways have zero third-party deps â†’ only pytest needed.
  # -----------------------------------------------------------------------
  core-tests:
    name: Core layer (objects / event / oms / gateway / strategy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: pip install pytest

      - name: Run core unit tests
        run: pytest tests/core/ tests/integration/ -v --tb=short
