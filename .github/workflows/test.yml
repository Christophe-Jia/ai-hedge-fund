name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------------
  # Job 1: core layer unit tests
  # src/core and src/gateways have zero third-party deps â†’ only pytest needed.
  # -----------------------------------------------------------------------
  core-tests:
    name: Core layer (objects / event / oms / gateway / strategy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: pip install pytest

      - name: Run core unit tests
        run: pytest tests/core/ -v --tb=short

      - name: Run integration cycle tests
        run: pytest tests/integration/ -v --tb=short

  # -----------------------------------------------------------------------
  # Job 2: backtesting unit tests
  # src/backtesting needs: pandas, numpy, colorama, questionary, python-dateutil
  # No torch / transformers / langchain required for these tests.
  # -----------------------------------------------------------------------
  backtest-tests:
    name: Backtesting unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: pip install pytest pandas numpy colorama questionary python-dateutil tabulate

      - name: Run backtesting unit tests
        run: pytest tests/backtesting/ --ignore=tests/backtesting/integration -v --tb=short

  # -----------------------------------------------------------------------
  # Job 3: summary gate (depends on both jobs above passing)
  # -----------------------------------------------------------------------
  all-offline-tests:
    name: All offline tests
    runs-on: ubuntu-latest
    needs: [core-tests, backtest-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: pip install pytest pandas numpy colorama questionary python-dateutil tabulate

      - name: Run all offline tests
        run: |
          pytest \
            tests/core/ \
            tests/integration/ \
            tests/backtesting/ \
            --ignore=tests/backtesting/integration \
            -v --tb=short
