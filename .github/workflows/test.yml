name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------------
  # Job 1: core layer unit tests
  # Only needs pytest â€“ no heavy ML/exchange dependencies.
  # -----------------------------------------------------------------------
  core-tests:
    name: Core layer (objects / event / oms / gateway / strategy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: pip install pytest

      - name: Run core unit tests
        run: pytest tests/core/ -v --tb=short

      - name: Run integration cycle tests
        run: pytest tests/integration/ -v --tb=short

  # -----------------------------------------------------------------------
  # Job 2: backtesting unit tests
  # Needs full poetry install (pandas, langchain, etc.)
  # -----------------------------------------------------------------------
  backtest-tests:
    name: Backtesting unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install "poetry==2.3.2"

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: poetry-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: poetry-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run backtesting unit tests
        run: poetry run pytest tests/backtesting/ --ignore=tests/backtesting/integration -v --tb=short

  # -----------------------------------------------------------------------
  # Job 3: all offline tests gate (depends on both jobs above)
  # Re-runs core tests via pip (fast) to produce a single green gate.
  # -----------------------------------------------------------------------
  all-offline-tests:
    name: All offline tests
    runs-on: ubuntu-latest
    needs: [core-tests, backtest-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies (core + pytest only)
        run: pip install pytest

      - name: Run core + integration tests
        run: |
          pytest \
            tests/core/ \
            tests/integration/ \
            -v --tb=short
